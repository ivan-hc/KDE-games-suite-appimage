name: KDE GAMES SUITE (JuNest) Appimage
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 21 * * 0"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: build
      if: always()
      run: |
        sudo apt update && sudo apt install libfuse2 desktop-file-utils
        wget https://raw.githubusercontent.com/ivan-hc/KDE-games-suite-appimage/main/kde-games-junest.sh
        chmod a+x ./kde-games-junest.sh
        ./kde-games-junest.sh
        mkdir dist
        mv *AppImage dist/

    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: KDE-games-suite-x86_64.AppImage
        path: 'dist'
        
  release:
      needs: [build]
      permissions: write-all
      runs-on: ubuntu-latest

      steps:
        - uses: actions/download-artifact@v1
          with:
            name: KDE-games-suite-x86_64.AppImage

        - name: release
          uses: marvinpinto/action-automatic-releases@latest
          with:
            title: Continuous build (JuNest)
            automatic_release_tag: continuous
            prerelease: false
            draft: false
            files: |
              KDE-games-suite-x86_64.AppImage
            repo_token: ${{ secrets.GITHUB_TOKEN }}
